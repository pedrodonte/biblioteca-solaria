<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
<meta charset="UTF-8" />



	<ui:insert name="elemento-head">
		<title>#{msgs['titulo.aplicacion']}</title>
	</ui:insert>

	<style type="text/css">

      /* Sticky footer styles
      -------------------------------------------------- */

      html,
      body {
        height: 100%;
        /* el body usa el alto al 100% para que el footer se quede al fondo. */
      }

      /* este envoltorio empuja al footer hasta abajo */
      #contenedor-pagina {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        /* Negative indent footer by it's height */
        margin: 0 auto -60px;
      }
     
    </style>
    
    <ui:insert name="head-style">
		<style type="text/css">
      		.container {width: auto; max-width: 880px;} 
    	</style>
	</ui:insert>


</h:head>
<h:body>

	<div id="contenedor-pagina">
	
		<!-- Begin page content -->
		<div class="container">
			
			
			<ui:insert name="titulo-pagina">
				<div class="page-header">
				  <h1>Example page header <small>Subtext for header</small></h1>
				</div>
			</ui:insert>
				
			<ui:insert name="contenido" >
				<p>Insertar contenido de la pagina aqu√≠</p>
			</ui:insert>
			
		</div>
		
		<div id="push"></div>
	</div>

	<div id="pie-pagina">
		<ui:insert name="footer" >
			<ui:include src="/template/include_footer.xhtml" />
		</ui:insert>
	</div>
	
	<p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
	    <f:facet name="start">  
	        <p:graphicImage value="/template/img/loading.gif" />  
	    </f:facet>  
	  
	    <f:facet name="complete">  
	        <h:outputText value="" />  
	    </f:facet>  
	</p:ajaxStatus>  

</h:body>
</html>
