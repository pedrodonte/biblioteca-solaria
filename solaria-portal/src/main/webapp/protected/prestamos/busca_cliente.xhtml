<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/tmpl_alpha.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="contenido">

		<h:form id="form_prestamo" styleClass="form-horizontal">

			<p:messages id="msgCliente" showDetail="true" closable="true" />

			<h:outputLabel for="nombres" value="Nombre" />
			<p:inputText id="nombres" value="#{prestamoBean.nombres}"
				label="Nombre" />

			<h:outputLabel for="apellidos" value="Apellido" />
			<p:inputText id="apellidos" value="#{prestamoBean.apellidos}"
				label="Apellido" />

			<h:outputText value=" " />
			<p:commandButton value="Buscar"
				actionListener="#{prestamoBean.doBuscaXNombreApellido}"
				styleClass="btn" update="comboClientesEncontrados" />

			<h:outputText value="Resultado Busqueda" />
			<p:selectOneMenu id="comboClientesEncontrados"
				value="#{prestamoSessionBean.clienteEncontrado}"
				valueChangeListener="#{prestamoBean.doSeleccionaCliente}"
				effect="fade" converter="clienteConverter">

				<p:ajax event="change" update="cpoNombreCliente" />

				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItems value="#{prestamoBean.clientesEncontrados}"
					var="item" itemLabel="#{item.selectOneMenu}" itemValue="#{item}" />

			</p:selectOneMenu>

			<br/>

			<h:outputText
				value="Nombre: #{prestamoSessionBean.clienteEncontrado.nombreCompleto}"
				id="cpoNombreCliente" />
			
			<br/>
			
			<h:outputText
				value="RUN: #{prestamoSessionBean.clienteEncontrado.clienteIdentificador}"
				id="cpoIdentCliente" />


		</h:form>

	</ui:define>

</ui:composition>
