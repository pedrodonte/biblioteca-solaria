<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface></composite:interface>

<composite:implementation>
	<h:form>
		<div class="navbar navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="btn btn-navbar" data-toggle="collapse"
						data-target=".nav-collapse"> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
					</a>
					<p:commandLink value="#{msgs['titulo.aplicacion']}"
						action="#{solariaBean.forwardDashboard}" styleClass="brand"
						immediate="true" />
					<div class="nav-collapse collapse">
						<ul class="nav pull-right">
							<li class="divider-vertical"></li>
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown"><i class="icon-user icon-white"></i>
									#{msgs['menu.uc.welcome']} Pedrodonte <b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><p:commandLink tabindex="-1">
											<i class="icon-cog"></i> #{msgs['menu.uc.passwordchange']}</p:commandLink></li>
									<li><p:commandLink
											action="#{solariaBean.forwardDashboard}" immediate="true"
											tabindex="-1">
											<i class="icon-home"></i> #{msgs['menu.uc.dashboard']}</p:commandLink></li>
									<li><p:commandLink action="#{loginFormularioMB.doLogout}"
											immediate="true" tabindex="-1">
											<i class="icon-off"></i> #{msgs['menu.uc.logout']}</p:commandLink></li>
								</ul></li>
						</ul>

					</div>
					<!--/.nav-collapse -->
				</div>
			</div>
		</div>
	</h:form>


</composite:implementation>

</html>
